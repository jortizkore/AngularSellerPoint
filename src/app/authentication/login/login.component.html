<section>
  <form #f="ngForm" ngForm (ngSubmit)="onSubmit(f)" fxFlex fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <img mat-card-image src="./../../../Resources/Images/DefaultUserImage.jpg" />
      <mat-form-field>
        <input matInput ngModel #username="ngModel" name="username" placeholder="user name / email" required>
        <mat-error *ngIf="username.hasError('required')">This field is required</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Characters required">
        <input minlength="6" matInput ngModel #password="ngModel" name="password" type="password" password placeholder="password"
          required>
        <mat-hint align="end">{{password.value?.length }}/6</mat-hint>
        <mat-error *ngIf="password.hasError('required')">This field is required</mat-error>
        <mat-error *ngIf="!password.hasError('required')">Required lenght 6 characters</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Log in</button>
      <button mat-raised-button color="accent" type="reset">Clear fields</button>
    </mat-card>
  </form>
</section>
